<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/disabling.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container img {
      max-width: 70px;
      margin-bottom: 20px;
    }
    .form-check {
      text-align: left;
    }
  </style>
</head>
<body>

  <header id="cabecalho">
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <img src="Imagens/ifsp.png" alt="Logo IFSP">
      <h3>Fa√ßa login</h3>
      <form method="POST">
        <div class="mb-3 text-start">
          <label for="entrar-usuario" class="form-label">Email</label>
          <input type="email" class="form-control" id="entrar-usuario" name="usuario" placeholder="Seu email" required>
        </div>
        <div class="mb-3 text-start">
          <label for="entrar-senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="entrar-senha" name="senha" placeholder="Senha" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="lembrar">
          <label class="form-check-label" for="lembrar">Lembrar de mim</label>
        </div>
        <div class="mb-2">
          <a href="#">Esqueci a senha</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </main>

  <footer class="mt-5">
    <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

</body>
</html>
