  <script type="text/babel">

    const SobreIFSP = () => {
      return (
        <div style={{ lineHeight: "1.6" }}>
          <p><strong>O Instituto Federal de Educação, Ciência e Tecnologia de São Paulo</strong> – é uma autarquia federal de ensino.</p>

          <p>
            Durante sua história, recebeu, também, os nomes de Escola Técnica Federal de São Paulo e Centro Federal de Educação Tecnológica de São Paulo.

          </p>
          <p>
            Com a mudança, o Instituto Federal de São Paulo passou a destinar 50% das vagas para os cursos técnicos e, no mínimo, 20% das vagas para os cursos de licenciatura, 
            sobretudo nas áreas de Ciências e da Matemática.
          </p>
          <p>

          </p>
          <p><strong>Localizado em Rua Pedro Vicente, 625 - Canindé - São Paulo - SP - Brasil - Cep: 01109-010</strong></p>
        </div>
      );
    };

    root.render(<SobreIFSP />);
