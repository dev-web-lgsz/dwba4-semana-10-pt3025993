<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Sobre - IFSP - Pirituba</title>

    <!-- React e Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      main {
        padding: 20px;
      }

      footer {
        background: #f2f2f2;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header id="cabecalho">
      <nav>
        <object width="100%" height="200px" data="menu.html"></object>
      </nav>
    </header>

    <main>
      <h1>Sobre</h1>
      <div id="react-root"></div> <!-- React renderiza aqui -->
    </main>

    <footer>
      <object width="100%" height="200px" data="rodape.html"></object>
    </footer>

    <!-- Componente React -->
    <script type="text/babel">
      const SobreIFSP = () => (
        <div style={{ lineHeight: "1.6", fontSize: "16px" }}>
          <p>
            <strong>
              O Instituto Federal de Educação, Ciência e Tecnologia de São
              Paulo
            </strong>{" "}
            – é uma autarquia federal de ensino.
          </p>
          <p>
            Fundada em 1909, como Escola de Aprendizes Artífices, é reconhecida
            pela sociedade paulista por sua excelência no ensino público
            gratuito de qualidade.
          </p>
          <p>
            Durante sua história, recebeu, também, os nomes de Escola Técnica
            Federal de São Paulo e Centro Federal de Educação Tecnológica de
            São Paulo. Com a transformação em Instituto, em dezembro de 2008,
            passou a ter relevância de universidade, destacando-se pela
            autonomia.
          </p>
          <p>
            Com a mudança, o Instituto Federal de São Paulo passou a destinar
            50% das vagas para os cursos técnicos e, no mínimo, 20% das vagas
            para os cursos de licenciatura, sobretudo nas áreas de Ciências e
            da Matemática.
          </p>
          <p>
            Além dos cursos presenciais, o IFSP oferece cursos Técnicos em
            Administração e Informática para Internet e, desde 2012, o curso
            superior de Formação de Professores na modalidade EaD.
          </p>
          <p>
            <strong>
              Localizado em Rua Pedro Vicente, 625 - Canindé - São Paulo - SP -
              Brasil - Cep: 01109-010
            </strong>
          </p>
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById("react-root"));
      root.render(<SobreIFSP />);
    </script>
  </body>
</html>
</html>
